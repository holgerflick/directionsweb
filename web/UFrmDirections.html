<!doctype html>
<html lang="en">

<head>

<body>
  <div class="container p-5">
    <div class="row align-items-end">
      <div class="col-5">
        <label class="form-label" for="inputOrigin">Origin</label>
        <input class="form-control" id="inputOrigin" type="text">
      </div>

      <div class="col-5">
        <label class="form-label" for="inputDestination">Destination</label>
        <input class="form-control" id="inputDestination" type="text">
      </div>

      <div class="col-2">
        <button class="btn btn-primary" id="btnGetDirections">Get Directions</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
          <div id="divMap" style="height: 400px;"></div>
      </div>
    </div>

    <div class="row mt-3 border rounded">
      <div class="col-12" id="hookTable">

      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
